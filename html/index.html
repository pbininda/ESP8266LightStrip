        <title>K&uuml;chenlicht</title>
        <style>
            .c {
                text-align:center;
            }
            body {
                text-align:center;
                font-family:verdana;
            }
            #brightness-outer {
                background-color: #a8d3eb;
            }
            button, #brightness-container {
                border:0;
                border-radius:0.3rem;
                background-color:#1fa3ec;
                color:#fff;
                line-height:4rem;
                font-size:1.2rem;
                margin-left: 15%;
                width:70%;
                outline-style: none;
                margin-top: 2rem;
                margin-bottom: 2rem;
            }
            div, span {
                border-radius:0.3rem;
            }
            .q {
                float:right;
                width:64px;
                text-align:right;
            }
            #extras.hidden {
                display: none;
            }
            #brightness-container span {
                float: left;
                position: static;
                width: 100%;
                text-shadow: -1px -1px 10px #41ec1f, 1px -1px 10px #41ec1f, -1px 1px 10px #41ec1f, 1px 1px 10px #41ec1f;  
            }
            #current-brightness {
                background: #41ec1f;
                height: 4rem;
                transition: width 0.2s linear;
            }
            #color-box {
                border: 2px solid black;
                background-color: blue;
                margin-left: 0%;
                width: 100%;
                height: 4rem;
            }
            #palette-box {
                width: 101%;
                margin-left: -1%;
            }
            .palette-item {
                width: 24%;
                margin-left: 1%;
                display: inline-block;
                height: 4rem;
                border: 2px solid black;
                box-sizing: border-box;
            }
            #mode-box {
                width: 100%;
            }
            .mode {
                width: 33.1%;
                height: 4rem;
                line-height: 3.5rem;
                display: inline-block;
                border: 2px solid black;
                box-sizing: border-box;
            }
            body {
                width: 85%;
                margin-left: auto;
                margin-right: auto;
            }
        </style>

        <script type="text/javascript">
            let currentState = {
                state: {},
                settings: {}
            };
            let sendingState = false;
            let targetApi = '';
            let timer = undefined;
            let requesting = false;
            let paletteDone = false;

            if (window.location.protocol === 'file:') {
                targetApi = 'http://espkueche1';
            }

            function adjRgb(rgb) {
                function adjv(v) {
                    let d = 1 - v / 256;
                    v = Math.floor((1 - d * d * d) * 256);
                    return v;
                }
                return { r: adjv(rgb.r), g: adjv(rgb.g), b: adjv(rgb.b) };
            }

            function onBrightnessClicked(e) {
                let c = document.querySelector('#brightness-container');
                let w = c.clientWidth;
                let x = e.offsetX;
                let v = x / w * 256;
                v = Math.round(v);
                currentState.settings.on = true;
                currentState.settings.bri = v;
                sendState();
                e.stopPropagation();
            }

            function onBrightnessOuterClicked(e) {
                console.log(e.offsetX);
                let c = document.querySelector('#brightness-outer');
                let w = c.clientWidth;
                let x = e.offsetX;
                if (x < w / 2) {
                    console.log('off');
                    currentState.settings.on = false;
                } else {
                    console.log('on');
                    if (currentState.settings.on) {
                        currentState.settings.bri = 256;
                    }
                    currentState.settings.on = true;
                }
                sendState();
            }

            function onPalClicked(pal) {
                console.log('pal', pal);
                currentState.settings.pal = pal;
                sendState();
                delete currentState.settings.pal;
            }

            function onModeClicked(mode) {
                currentState.settings.mode = mode;
                sendState();
            }
            
            function setText(sel, text) {
                let el = document.querySelector(sel);
                el.innerHTML = text;
            }

            function setClass(sel, cls) {
                setAttribute(sel, 'class', cls);
            }

            function setAttribute(sel, atr, val) {
                let el = document.querySelector(sel);
                el.setAttribute(atr, val);
            }

            function createPalette(palette) {
                console.log(palette);
                let res = "";
                palette.forEach((unadj, i) => {
                    let element = adjRgb(unadj);
                    res += `<span class="palette-item" style="background-color: rgb(${element.r},${element.g},${element.b});" onclick="onPalClicked(${i})"></span>`;
                    
                });
                console.log(res);
                let el = document.querySelector('#palette-box');
                el.innerHTML = res;
            }

            function handleResponse(response) {
                /*
                setClass('#button_open_on', response.state.openOn ? 'btn_on' : 'btn_off');
                setClass('#button_close_on', response.state.closeOn ? 'btn_on' : 'btn_off');
                setText('#state_open_on', response.state.openOn ? 'On' : 'Off');
                setText('#state_close_on', response.state.closeOn ? 'On' : 'Off');
                setText('#settings_max_on_duration_ms', response.settings.maxOnDurationMs);
                setAttribute('#settings_max_on_duration_ms2', 'value', response.settings.maxOnDurationMs);
                setText('#state_tick', response.state.tick);
                setText('#state_now', response.state.now);
                setText('#current_pos', response.state.currentPos);
                setText('#current-level-text', `${Math.round(response.state.currentPos / 100)}%`);
                */
                setText("#brightness-level-text", `${Math.round(response.settings.bri / 2.56)}%`);
                if (response.settings.on) {
                    setAttribute('#current-brightness', 'style', `width: ${response.settings.bri / 2.56}%;`);
                } else {
                   setAttribute('#current-brightness', 'style', `width: ${0}%;`);
                }
                let unadj = {r: response.settings.r, g: response.settings.g, b: response.settings.b};
                let rgb = adjRgb(unadj);
                setAttribute('#color-box', 'style', `background-color: rgb(${rgb.r},${rgb.g},${rgb.b})`);
                if(!paletteDone) {
                    createPalette(response.palette);
                    paletteDone = true;
                }
            }

            function sendState() {
                handleResponse(currentState);
                sendingState = true;
                let request = new XMLHttpRequest();
                request.onreadystatechange = function() {
                    if (request.readyState === 4) {
                        reload();
                    }
                };
                request.responseType = 'json';
                request.open('POST', targetApi + '/api');
                request.send(JSON.stringify(currentState));
            }

            function reload(done) {
                let request = new XMLHttpRequest();
                request.onreadystatechange = function() {
                    if (request.readyState === 4) {
                        sendingState = false;
                        if (!sendingState) {
                            if (request.status === 200) {
                                currentState = request.response;
                                handleResponse(request.response);
                            }
                        }
                        if (done) {
                            done();
                        }
                    }
                };
                request.responseType = 'json';
                request.open('GET', targetApi + '/api');
                request.send();
            }

            function periodicReload() {
                if (!sendingState) {
                    requesting = true;
                    reload(function() {
                        requesting = false;
                        maybeReload(2000);
                    });
                } else {
                    maybeReload(2000);
                }
            }

            function maybeReload(delay) {
                if (isVisible()) {
                    timer = setTimeout(periodicReload, 2000);
                }
            }

            function isVisible() {
                return document.visibilityState === 'visible';
            }

            function enOrDisable() {
                if (isVisible()) {
                    if (!(timer || requesting)) {
                        periodicReload();
                    } 
                } else {
                    if (timer) {
                        clearTimeout(timer);
                        timer = undefined;
                    } 
                }
            }

            document.addEventListener('visibilitychange', function(e) {
                enOrDisable();
            });

            enOrDisable();
        </script>
    </head>
    <body>
        <div id="main">
            <p>
                <div id="brightness-outer" onclick="onBrightnessOuterClicked(event)">
                    <div id="brightness-container" onclick="onBrightnessClicked(event)">
                        <span id="brightness-level-text">
                            {{settings.bri}}%
                        </span>
                        <div id="current-brightness" style="width: calc({{settings.bri}} / 2.56)%;">
                        </div>
                    </div>
                </div>
            </p>
            <p>
                <div id="color-box" style="background-color: rgb({{state.dynR}}, {{state.dynG}}, {{state.dynB}})"></div>
            </p>
            <p>
                <div id="palette-box"></div>
            </p>
            <p>
                <div id="mode-box">
                    <span class="mode" onclick="onModeClicked(0)">Fest</span>
                    <span class="mode" onclick="onModeClicked(1)">Zylon</span>
                    <span class="mode" onclick="onModeClicked(2)">Farbrad</span>
                </div>
            </p>
        </div>
    </body>
